<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - TEEA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #000000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    /* Formulario de contacto */
    .contact-form {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-form label {
      font-size: 1.1rem;
      margin-bottom: 8px;
      display: block;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #2980b9;
    }
    /* Redes sociales */
    .social-media {
      text-align: center;
      margin-top: 30px;
    }
    .social-media a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: #3498db;
      text-decoration: none;
    }
    .social-media a:hover {
      color: #2980b9;
    }
    footer {
      background-color: #000000;
      color: white;
      padding: 30px;
      text-align: center;
    }
    footer p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>Contacto - TEEA</h1>
  </header>

  <!-- Formulario de contacto -->
  <div class="contact-form">
    <form action="#" method="POST">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Enviar mensaje</button>
    </form>
  </div>

  <!-- Información de contacto adicional -->
  <div class="social-media">
    <p>También puedes contactarnos a través de nuestras redes sociales:</p>
    <a href="https://www.instagram.com/tuusuario" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/tuusuario" target="_blank">Facebook</a>
    <p>Correo electrónico: contacto@teea.com</p>
  </div>

    <!-- Redireccionar -->
<a href="/index">Volver a la pagina de inicio</a>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2024 TEEA. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
